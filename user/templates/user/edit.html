<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% load static %}
  <link rel="stylesheet" href="{% static 'paper/css/index.css'%}">
  <title>InfiniCite</title>
</head>

<body>
  <div class="container">
    <h1>InfiniCite</h1>
    <div class="container">
      <h2>Edit Account Information</h1>
      <p>Please use the following form to edit your account</p>
      <form method="post" enctype="multipart/form-data">
        {{ user_form.as_p }}
        {{ account_form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Save Changes"></p>
      </form>
    </div>
  </div>
</body>
</html>
