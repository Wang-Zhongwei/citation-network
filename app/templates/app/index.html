<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <title>Search Bar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="container">
        <h1>InfiniCite</h1>
        <form action="" method="get" class="search-bar">
            <input type="text" id="searchInput" placeholder="Search...">
            <button onclick="search()">Search</button>
            <div id="results"></div>
        </form>


    </div>
    <script>
        function search() {
            const searchInput = document.getElementById('searchInput').value;
            const url = `http://api.semanticscholar.org/graph/v1/paper/search?query=${searchInput}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    const resultsDiv = document.getElementById('results');
                    resultsDiv.innerHTML = '';

                    const title = document.createElement('h2');
                    title.textContent = data.title;
                    resultsDiv.appendChild(title);

                    const authors = document.createElement('p');
                    authors.textContent = 'Authors: ' + data.authors.map(author => author.name).join(', ');
                    resultsDiv.appendChild(authors);

                    const abstract = document.createElement('p');
                    abstract.textContent = 'Abstract: ' + data.abstract;
                    resultsDiv.appendChild(abstract);
                })
                .catch(error => console.error('Error:', error));
        }

    </script>
</body>

</html>
