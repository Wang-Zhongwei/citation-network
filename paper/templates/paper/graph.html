{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Citation Graph</title>
  <link rel="stylesheet" type="text/css" href="{% static 'paper/graph.css' %}">
  <script src="https://d3js.org/d3.v5.min.js"></script>
</head>

<body>
  {{ nodes|json_script:"nodes" }}
  {{ edges|json_script:"edges" }}
  <svg id="graph" width="1440" height="960"></svg>
  <script type=text/javascript src="{% static 'paper/js/graph.js' %}"></script>
</body>

</html>
