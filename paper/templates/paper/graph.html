{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Citation Graph</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .paper {
      margin-bottom: 2em;
      padding: 1em;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .paper h2 {
      margin-top: 0;
    }

    .paper p {
      margin: 0.5em 0;
    }
  </style>
</head>
<body>
  {{ nodes|json_script:"nodes" }}
  {{ edges|json_script:"edges" }}
  <svg id="graph" width="1440" height="960"></svg>
  <script type=text/javascript src="{% static 'paper/graph.js' %}"></script>
</body>
</html>
